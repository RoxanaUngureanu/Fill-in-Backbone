<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill in app</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="Fill-in.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="center-block box">
            <div class="specification" contenteditable="true"></div>
            <div class="edit-box" contenteditable="true">

            </div>
            <div class="button-box">
                <button class="btn btn-primary" id="add-input">Adauga input</button>
                <label>Mod:
                    <select id="select-btn">
                        <option value="1"> Formativ </option>
                        <option value="2"> Sumativ </option>
                    </select>
                </label>
                <label id="tries-btn">Numar maxim incercari:
                    <input type="number" value="0" id="tries-input"/>
                </label>
                <button class="btn btn-warning" id="preview-btn">Preview</button>
            </div>
            <div class="preview-btns">
                <button class="btn btn-primary" id="validate-btn">Valideaza</button>
                <button class="btn btn-success" id="solution-btn">Afla solutia</button>
                <button class="btn btn-warning" id="edit-btn">Edit</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
    <script src="Fill-in.js"></script>
</body>
</html>
